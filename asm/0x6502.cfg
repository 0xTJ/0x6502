FEATURES {
    STARTADDRESS: default = $0800;
}
MEMORY {
    ZP:     start = $0000,          size = $00FF,                   file = "";
    MAIN:   start = %S,             size = $4000 - %S,              file = "%O-main.bin",   define = yes;
    BSS:    start = __MAIN_LAST__,  size = $4000 - __MAIN_LAST__,   file = "";
    VECTOR: start = $fffa,          size = $6,                      file = "%O-vect.bin";
    DISP:   start = $0400,          size = 1000,                    file = "",              define = yes;
    STECK:  start = $2000,          size = $1000,                   file = "",              define = yes;
}
SEGMENTS {
    ZEROPAGE: load = ZP,        type = zp,  optional = yes;
    CODE:     load = MAIN,      type = rw;
    RODATA:   load = MAIN,      type = ro,  optional = yes;
    DATA:     load = MAIN,      type = rw,  optional = yes;
    BSS:      load = BSS,       type = bss, optional = yes, define = yes;
    VECTOR:   load = VECTOR,    type = ro,;
}
